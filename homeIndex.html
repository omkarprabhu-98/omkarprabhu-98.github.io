<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Post It!</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="HomePage" >

    <!-- navigation header -->
    <header ng-controller="homePageController as homeCtrl">
        <div class="nav-div navbar-fixed">
            <!-- nav bar -->
            <nav class="z-depth-5">
                <div class="nav-wrapper">
                    <!-- title -->
                    <b class="title">Post It!</b>
                    <!-- header nav -->
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="active"><a href="#!users">Users</a></li>
                        <li><a href="#!posts">Posts</a></li>
                        <li><a class="waves-effect waves-light btn" ng-click="homeCtrl.logout()">Logout</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <!-- navigation space -->
    <div class="users-card ">
        <div class="ng-view">

        </div>
    </div>

    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.4/angular-messages.min.js"></script>

    <!-- javascript -->
    <script src="angular/homePage.js"></script>
    <script src="js/home.js"></script>


    <!-- controllers -->
    <script src="angular/controllers/usersController.js"></script>
    <script src="angular/controllers/homePageController.js"></script>
    <script src="angular/controllers/postsController.js"></script>
    <script src="angular/controllers/userController.js"></script>
    <script src="angular/controllers/postController.js"></script>
    <script src="angular/controllers/createPostController.js"></script>

    <!-- services -->
    <script src="angular/services/dataShare.js"></script>

</body>
</html>
