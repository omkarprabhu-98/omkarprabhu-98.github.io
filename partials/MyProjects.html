<!-- My Projects page -->

<div class="allProjects" ng-controller="ProjectsController" >

    <div class="row">
        <div class="col s12 m6 l4" ng-repeat="project in projects">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4" style="margin-bottom: 16px"><b>{{project.title}}</b><i class="material-icons right">more_vert</i></span>
                        <div class="chip" ng-repeat="tags in project.tags" style="background-color: #039BE5"><div style="color: #ffffff">{{tags}}</div></div>
                    </div>
                    <div class="card-action">
                        <a href="{{project.link}}" style="color: #039BE5" target="_blank"><b>Github</b></a>
                    </div>

                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                    <p>{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
