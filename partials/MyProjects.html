<!-- My Projects page -->

<div class="allProjects" ng-controller="ProjectsController" >

    <div class="row">
        <div class="col s12 m6 l4" ng-repeat="project in projects">
            <div class="card horizontal">
                <div class="card-image">
                    <img class="projectImg" ng-src="{{project.img}}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{project.title}}<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-action">
                        <a href="{{project.link}}" style="color: dodgerblue">Github</a>
                    </div>

                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{project.title}}<i class="material-icons right">close</i></span>
                    <p>{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
