<div class="row">
    <!-- login form -->
    <form  name="mForm "class="col s12" ng-controller="logInController as loginCtrl" ng-submit="loginCtrl.submit() && mForm.$valid">
        <div class="row">
            <!-- username -->
            <div class="input-field col s12">
                <input id="user-name" name="user-name" ng-model="username" type="text" required>
                <label for="user-name">User Name</label>
            </div>
        </div>
        <div class="row">
            <!-- password -->
            <div class="input-field col s12">
                <input id="password" name="password" ng-model="password" type="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div>
            <!-- submit -->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
